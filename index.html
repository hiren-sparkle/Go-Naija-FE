<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Naija Radio</title>
    <meta name="description" content="Your go-to radio station for Nigerian music, talk, and entertainment." />
    <meta name="author" content="Go Naija Radio" />
    <meta name="theme-color" content="#ff6347" /> <!-- Music-themed color -->

    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Go Naija Radio" />
    <meta property="og:description" content="The best Nigerian music station online." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://gonaijaradio.com/assets/logo1-CsG6HJDm.png" /> <!-- Link to your custom image -->

    <!-- Twitter meta tags for card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@GoNaijaRadio" />
    <meta name="twitter:image" content="http://gonaijaradio.com/assets/logo1-CsG6HJDm.png" /> <!-- Link to your image -->

    <!-- Music-related meta tags -->
    <meta property="og:music:genre" content="Afrobeats, Nigerian Music" />
    <meta property="og:music:creator" content="Go Naija Radio" />
    <meta property="og:music:musician" content="Various Nigerian Artists" />

    <!-- Favicon icon related to music -->
    <link rel="icon" href="http://gonaijaradio.com/assets/logo1-CsG6HJDm.png" type="image/png" />
    
    <!-- Additional metadata -->
    <meta name="keywords" content="Nigerian music, radio, afrobeats, music station, go naija radio" />
  </head>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
